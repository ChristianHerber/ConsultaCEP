<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Ajax</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>

    <div class="container">
        <div class="columns is-multiline">
            <div class="column is-6 is-offset-3 panel mt-4">
                <input type="text" id="cepDigitado" class="input mt-3" placeholder="Digite aqui o CPF">
                <button class="button is-primary mt-3">Consultar CEP</button>
            </div>
            <div class="column is-10 is-offset-1">
                <div class="card">
                    <div class="card-content">
                        <table class="table is-bordered is-striped is-fullwidth">
                            <thead>
                                <tr>
                                    <th>CEP</th>
                                    <th>Localidade</th>
                                    <th>UF</th>
                                    <th>IBGE</th>
                                    <th>Logradouro</th>
                                    <th>Complemento</th>
                                    <th>Bairro</th>
                                    <th>GIA</th>
                                    <th>SIAFI</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="cep"></td>
                                    <td id="localidade"></td>
                                    <td id="uf"></td>
                                    <td id="ibge"></td>
                                    <td id="logradouro"></td>
                                    <td id="complemento"></td>
                                    <td id="bairro"></td>
                                    <td id="gia"></td>
                                    <td id="siafi"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
