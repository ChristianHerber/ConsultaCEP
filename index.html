<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CRP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'KoHo', sans-serif;
        }
    </style>
</head>
<body>

    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">Consulta CEP üîç</p>
            <p class="subtitle">Consulta R√°pida por CEP üöÄ</p>
        </div>
    </section>

    <div class="container mt-6">
        <div class="columns is-multiline">
            <div class="column is-6 is-offset-3 panel mt-4">
                <input type="number" id="cepDigitado" class="input mt-3" maxlength="8" placeholder="Digite aqui o CEP">
                <small class="has-text-info">üëâ Digite apenas <strong>n√∫meros</strong></small>
                <button class="button is-primary mt-3 is-fullwidth">Consultar CEP</button>
                <progress class="progress is-small is-primary mt-3 is-hidden" max="100">15%</progress>
            </div>
            <div class="column is-12 is-hidden" id="tabela">
                <div class="card">
                    <div class="card-content">
                        <table class="table is-striped is-fullwidth">
                            <thead>
                                <tr>
                                    <th>CEP</th>
                                    <th>Localidade</th>
                                    <th>UF</th>
                                    <th>IBGE</th>
                                    <th>Logradouro</th>
                                    <th>Complemento</th>
                                    <th>Bairro</th>
                                    <th>GIA</th>
                                    <th>SIAFI</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="cep"></td>
                                    <td id="localidade"></td>
                                    <td id="uf"></td>
                                    <td id="ibge"></td>
                                    <td id="logradouro"></td>
                                    <td id="complemento"></td>
                                    <td id="bairro"></td>
                                    <td id="gia"></td>
                                    <td id="siafi"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
